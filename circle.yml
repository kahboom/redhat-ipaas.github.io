# circle.yml

machine:
  ruby:
    version: 2.3.1

dependencies:
  pre:
    - gem install bundler
    - bundle install

compile:
  override:
    - bundle exec middleman build

deployment:
  build:
    branch: source
    commands:
      - git config user.email $GIT_USER_EMAIL
      - git config user.name $GIT_USER_NAME
      - bundle exec middleman deploy --verbose

# Skip Tests
test:
  override:
    - "true"

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width">
  
  <title>iPaaS</title>
  
  <!-- Flatdoc -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js"></script>
  <script src="//cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js"></script>
  
  <!-- Flatdoc theme -->
  <link href="//cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css"
        rel="stylesheet">
  <script src="//cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js"></script>
  
  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: (window.location.host === 'github.io') ?
        Flatdoc.github('kahboom/redhat-ipaas.github.io', 'source/content.md') :
        Flatdoc.file('content.md')
    });
  </script>

<body role="flatdoc">
<div class="header">
  <div class="left">
    <h1>localForage</h1>
    <ul>
      <li>
        <a href="https://github.com/kahboom/redhat-ipaas.github.io">View on GitHub</a>
      </li>
      <li>
        <a href="https://github.com/kahboom/redhat-ipaas.github.io/issues">Issues</a>
      </li>
    </ul>
  </div>
  <div class="right">
  </div>
</div>

<div class="content-root">
  <div class="menubar">
    <div class="menu section"
         role="flatdoc-menu"></div>
  </div>
  <div role="flatdoc-content"
       class="content"></div>
</div>

</html>
